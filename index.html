<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brian Sullivan - Web Developer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/palette.css" rel="stylesheet">
    <script src="js/custom.js" type="text/javascript"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav default-primary-color">
        <span id="closeButton" class="default-primary-color" onclick="closeNav()">⬅️</span>
        <div id="sidenav-menu" class="light-primary-text-color">
            <a href="#">ABOUT ME</a>
            <a href="#">SKILLS</a>
            <a href="#">MY WORK</a>
            <a href="#">CONTACT</a>
        </div>



    </div>

    <!-- Use any element to open the sidenav -->
    <div id="sidebar" class="default-primary-color light-primary-text-color">
        <span id="openButton" class="default-primary-color" onclick="openNav()">➡️</span>
        <div id="sidebar-menu" class="light-primary-text-color">
            <a id="about" onmouseover="iconHover(this)" href="#"><img src="img/about.svg"></a>
            <a id="skills" onmouseover="iconHover(this)" href="#"><img src="img/skills.svg"></a>
            <a id="my-works" onmouseover="iconHover(this)" href="#"><img src="img/my-works.svg"></a>
            <a id="contact" onmouseover="iconHover(this)" href="#"><img src="img/contact.svg"></a>
        </div>
    </div>
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div id="home">
            <img id="logo" src="img/logo.png">
            <div id="headline-text-container">
                <h1 class="headline-text">
                    Hi! <br> My name is Brian Sullivan. <br> I am a web developer.
                </h1>
                <h2 class="headline-text subtitle">Front-End / Back-End / JavaScript Developer</h2>
            </div>
        </div>
    </div>
</body>

</html>
